<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Add Event</title>
	
	
	
	<script>
		
	</script>
</head>
<body ng-controller="myCtrl">
	<form action="" method="POST" >
		<table class="table table-condensed">
			<tr>
				<td>
					Name : 
				</td>
				<td>
					<input ng-model="event.user" />
				</td>
			</tr>
			<tr>
				<td>
					JIRA ID : 
				</td>
				<td>
					<input ng-model="event.jira_id" />
				</td>
			</tr>
			<tr>
				<td>
					Etrack ID : 
				</td>
				<td>
					<input ng-model="event.etrack_id" />
				</td>
			</tr>
			<tr>
				<td>
					Notes : 
				</td>
				<td>
					<input ng-model="event.notes" />
				</td>
			</tr>
			<tr>
				<td>
					 
				</td>
				<td>
					<input type="submit" ng-click="submitBtn()" class="btn btn-primary" />
				</td>
			</tr>
		</table>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.18/angular-route.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
	<script src="Scripts/controller.js" ></script>

</body>
</html>
